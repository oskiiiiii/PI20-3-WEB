      <h3 class="text-center" style="color: rgb(226, 226, 226);">Как много времени Вы проводите в соцсетях?</h3>
      <br>
        <form>
          <div class="container">
              <div class="row" style="align-content: center;" >
                <div class="col-md-6 offset-md-3" style='background-color:white';>
                  <br>
                  <br>
                  <div class="mb-3 row" style="width: 190%; text-align: right;" >
                    <label for="name" class="control-label col-md-3" style="font-size: 18; margin-top: 6;">Имя:</label>
                    <div class="col-sm-2">
                        <input type="name" class="form-control" id="name" placeholder="Введите имя">
                    </div>
                  </div>
                  <div class="mb-3 row" style="width: 190%; text-align: right;" >
                    <label for="name" class="control-label col-md-3" style="font-size: 18; margin-top: 6;">Фамилия:</label>
                    <div class="col-sm-2">
                        <input type="name" class="form-control" id="name" placeholder="Введите фамилию">
                    </div>
                  </div>
                  <div class="mb-3 row" style="width: 190%; text-align: right;" >
                    <label for="name" class="control-label col-md-3" style="font-size: 18; margin-top: 6;">Отчество:</label>
                    <div class="col-sm-2">
                        <input type="name" class="form-control" id="name" placeholder="Введите отчество">
                    </div>
                  </div>
                  <div class="mb-3 row" style="width: 190%; text-align: right;" >
                    <label for="date" class="col-form-label col-md-3" style="font-size: 18;">Дата рождения:</label>
                    <div class="col-sm-2">
                        <input class="form-control" type="date" id="date" placeholder="Введите дату">
                    </div>
                  </div>
                  <div class="mb-3 row" style="width: 190%;" >
                    <label for="date" class="col-form-label col-md-3" style="font-size: 18; text-align: right; margin-top: 16;">Пол:</label>
                    <div class="col-sm-2">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                            <label class="form-check-label" for="flexRadioDefault1">
                                Мужчина
                            </label>
                          </div>
                          <div class="form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" >
                            <label class="form-check-label" for="flexRadioDefault2">
                                Женщина
                            </label>
                          </div>
                          <div class="form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" >
                            <label class="form-check-label" for="flexRadioDefault2">
                                Другое
                            </label>
                          </div>
                    </div>
                  </div>
                  <div class="mb-3 row" style="width: 190%; text-align: right;" >
                    <label for="name" class="control-label col-md-3" style="font-size: 18; margin-top: 6;">Телефон:</label>
                    <div class="col-sm-3">
                        <input type="tel" class="form-control" id="phone" aria-describedby="telHelpBlock" placeholder="Введите номер">
                        <div id="telHelpBlock" class="form-text" style="text-align: left;">
                          Ваш телефон должен начинаться с 7, быть записан слитно, без знаков и пробелов. Пример: 78005553535
                        </div>
                    </div>
                  </div>
                  <div class="mb-3 row" style="width: 190%; text-align: right;" >
                    <label for="date" class="col-form-label col-md-3" style="font-size: 18;">Email:</label>
                    <div class="col-sm-2">
                        <input class="form-control" type="email" id="email" placeholder="Введите email">
                    </div>
                  </div>
                  <br>
                  <hr size="5" width="50%" style="margin-left: 165;" >
                  <br>
                  <div class="mb-3 row" style="width: 190%; text-align: right;" >
                    <label for="hours" class="col-form-label col-md-3" style="font-size: 18;">Сколько часов в день Вы проводите в соцсетях?</label>
                    <div class="col-sm-3" style="margin-top: 15;">
                        <select class="form-select" aria-label="Default select example" id="hours">
                            <option selected>-</option>
                            <option value="1">1-2</option>
                            <option value="2">3-4</option>
                            <option value="3">5+</option>
                        </select>
                    </div>
                  </div>
                  <div class="mb-3 row" style="width: 190%; text-align: right;" >
                    <label for="flexCheckDefault" class="form-check col-md-3" style="font-size: 18; margin-top: 25;">Для чего Вы используете соцсети?</label>
                    <div class="col-sm-3" style="text-align: left;">
                      <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                      <label class="form-check-label" for="flexCheckDefault">
                        Для общения
                      </label>
                      <br>
                      <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                      <label class="form-check-label" for="flexCheckDefault">
                        Для поднятия настроения
                      </label>
                      <br>
                      <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                      <label class="form-check-label" for="flexCheckDefault">
                        Чтобы быть в курсе событий
                      </label>
                      <br>
                      <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                      <label class="form-check-label" for="flexCheckDefault">
                        Необходимо по работе
                      </label>
                      <br>
                      <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                      <label class="form-check-label" for="flexCheckDefault">
                        Другое
                      </label>
                    </div>
                  </div>
                  <div class="mb-3 row" style="width: 190%; text-align: right;" >
                    <label for="other" class="control-label col-md-3" style="font-size: 18;">Если Вы выбрали "Другое", пожалуйста, уточните:</label>
                    <div class="col-sm-3">
                        <textarea rows="2" class="form-control" id="other" placeholder=""></textarea>
                    </div>
                  </div>
                  <div class="mb-3 row" style="width: 190%; text-align: right;" >
                    <label for="hours" class="col-form-label col-md-3" style="font-size: 18;">Считаете ли Вы себя <br>зависимым от соцсетей?</label>
                    <div class="col-sm-3" style="margin-top: 15;">
                        <select class="form-select" aria-label="Default select example" id="hours">
                            <option selected>-</option>
                            <option value="1">Да</option>
                            <option value="2">Нет</option>
                            <option value="3">Затрудняюсь ответить</option>
                        </select>
                    </div>
                  </div>
                  <br>
                  <button type="submit" class="btn btn-primary" style="margin-left: 40%; margin-bottom: 20;">Отправить</button>
                  <div class="mb-2 row" style="width: 190%; text-align: right;" >
                    <label for="flexCheckDefaul" class="form-check col-md-1" style="font-size: 18; margin-top: 25;"></label>
                    <div class="col-sm-4" style="text-align: center; margin-left: 10;">
                      <input class="form-check-input" type="checkbox" value="" id="flexCheckDefaul">
                      <label class="form-check-label" for="flexCheckDefaul">
                        Я согласен на обработку данных
                      </label>
                    </div>
                  </div>
                </div>
              </div>
